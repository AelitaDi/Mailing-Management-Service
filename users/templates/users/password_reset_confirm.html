{% extends 'mail_service/base.html' %}
{% load my_tags %}
{% block title %} Новый пароль {% endblock %}
{% block title1 %}
<div class="pricing-header px-2 pb-md-4 text-start">
    <h1>Новый пароль</h1>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6">
        <form method="POST" class="post-form row">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label}}">{{f.label}}</label>{{f}}</p>
            <div class="form-error">{{f.errors}}</div>
            {% endfor %}
            <p><button type="submit" class="save btn btn-outline-primary">Сохранить</button></p>
        </form>
    </div>
</div>
{% endblock %}
